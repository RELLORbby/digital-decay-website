<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decay Project - Updated</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="svg-container" id="svgContainer">
      <!-- Top SVG: Decay -->
      <div class="draggable" id="decaySvg" draggable="true">
        <div class="tooltip">Decay Interactive Game</div>
        <img src="assets/svgs/decay.svg" alt="Decay" />
      </div>

      <!-- Bottom row with 3 SVGs -->
      <div class="row">
        <div class="draggable" id="blockSvg" draggable="true">
          <div class="tooltip">3D Models Gallery</div>
          <img src="assets/svgs/3d-block.svg" alt="3D Block" />
        </div>
        <div class="draggable" id="gridSvg" draggable="true">
          <div class="tooltip">Grid Analysis & Leaflet</div>
          <img src="assets/svgs/grid.svg" alt="Grid" />
        </div>
        <div class="draggable" id="timerSvg" draggable="true">
          <div class="tooltip">Animation & Video Player</div>
          <img src="assets/svgs/timer.svg" alt="Timer" />
        </div>
      </div>
    </div>

    <!-- Action Icons with Larger Drop Zones -->
    <div class="drop-zone" id="saveZone"></div>
    <div class="drop-zone" id="deleteZone"></div>

    <img
      src="assets/svgs/save.png"
      alt="Save"
      class="action-icon"
      id="saveIcon"
    />
    <img
      src="assets/svgs/delete.png"
      alt="Delete"
      class="action-icon"
      id="deleteIcon"
    />

    <!-- Screens -->
    <div class="screen" id="gameScreen">
      <iframe
        src="game.html"
        style="width: 100%; height: 100%; border: none"
      ></iframe>
    </div>

    <div class="screen" id="gridScreen">
      <button class="back-button" id="gridBackButton">←</button>
      <div
        id="leafletContent"
        style="
          width: 80%;
          height: 80%;
          padding: 20px;
          background: #f5f5f5;
          border-radius: 10px;
          overflow: auto;
        "
      >
        <h2>Project Leaflet</h2>
        <p>
          This leaflet contains detailed information about the Decay Project,
          including methodology, findings, and visual analysis of the decay
          progression through six distinct stages.
        </p>

        <div id="decayGrids" style="margin-top: 20px"></div>
      </div>
    </div>

    <div class="screen" id="timerScreen">
      <button class="back-button" id="timerBackButton">←</button>
      <video
        controls
        width="80%"
        height="auto"
        poster="/api/placeholder/800/450"
      >
        <source src="#" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="screen" id="modelScreen">
      <button class="back-button" id="modelBackButton">←</button>
      <div class="model-container" id="modelContainer">
        <!-- Will be populated with 3D models from assets/blender/objects -->
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
    <script src="index.js"></script>
  </body>
</html>
